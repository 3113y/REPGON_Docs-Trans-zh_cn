plugins:
- search:
    separator: "[\\s\\-\\.\\_\\\xB7]+"
repo_name: IsaacZHL/REPENTOGON
repo_url: https://github.com/IsaacZHL/REPENTOGON
site_name: 'BoI: REPENTOGON Docs'
site_url: https://repentogon.com
theme:
  favicon: img/favicon.ico
  features:
  - search.suggest
  - search.highlight
  - search.share
  - navigation.tabs
  - navigation.instant
  - navigation.top
  icon:
    repo: fontawesome/brands/github
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  - accent: amber
    media: '(prefers-color-scheme: dark)'
    primary: amber
    scheme: slate
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
use_directory_urls: false
